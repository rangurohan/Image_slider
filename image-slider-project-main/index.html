<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
  </head>
  <body>
    <div id="slideContainer">
      <button id="prev" class="sliderBtn">&lt;</button>
      <button id="next" class="sliderBtn">&gt;</button>
      <div class="slide show">
        <img src="./img/slide1.jpg" alt="slide1" />
      </div>
      <div class="slide">
        <img src="./img/slide2.jpg" alt="slide2" />
      </div>
      <div class="slide">
        <img src="./img/slide3.jpg" alt="slide3" />
      </div>
      <div class="slide">
        <img src="./img/slide4.jpg" alt="slide4" />
      </div>
      <div class="slide">
        <img src="./img/slide5.jpg" alt="slide5" />
      </div>
      <div class="slide">
        <img src="./img/slide6.jpg" alt="slide6" />
      </div>
      <div class="slide">
        <img src="./img/slide7.jpg" alt="slide7" />
      </div>
      <div class="navigation-dots"></div>
    </div>
    <script src='script.js'></script>
  </body>
</html>
